<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <button id="uploadBtn" class="nav-button">
                <span class="button-icon">ðŸ“¤</span>
                Upload Slides to Summarize
            </button>
        </div>
        <div class="navbar-center">
            <h1 class="navbar-title">Super Slides Summarizer</h1>
        </div>
        <div class="navbar-right">
            <button id="themeToggle" class="nav-button">
                <span class="theme-icon light">Light</span>
                <span class="theme-icon dark">Dark</span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="split-view">
            <div class="left-panel">
                <div class="pdf-section">
                    <div id="pdfViewer">
                        <canvas id="pdfCanvas"></canvas>
                    </div>
                    <div class="pdf-controls">
                        <button id="prevPage">Previous</button>
                        <span id="pageInfo">Page: <span id="pageNum">1</span> / <span id="pageCount">1</span></span>
                        <button id="nextPage">Next</button>
                    </div>
                </div>
                <div class="bottom-section">
                    <div class="input-box">
                        <textarea id="userInput" placeholder="Ask Gemini about these slides..."></textarea>
                        <button id="submitBtn" class="submit-button">
                            <span class="button-text">Ask Gemini</span>
                            <span class="loading-spinner" style="display: none;">Loading...</span>
                        </button>
                    </div>
                    <div class="response-box">
                        <div id="responseText" class="response-text">Ask Gemini a question about the slides...</div>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="summary-box">
                    <h3 id="summaryTitle" class="summary-title">Summary for slides...</h3>
                    <div id="slideText" class="slide-text"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
